<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5</title>
    <meta name="description" content="The HTML5">
    <meta name="author" content="SitePoint">
    <link type="text/css" rel="stylesheet" href="./calculator.css?" />
    <link type="text/css" rel="stylesheet" href="./bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="./select2/select2.css" />
</head>

<body>

    <div class="wrapper">
        <div class="panel" role="region">
            <fieldset id="P1" class="player-info">
                <legend align="center">Player 1</legend>
                <input type="text" id="LoadPlayers" class="LoadPlayers" style="width:300px" />
            </fieldset>
        </div>
        <div class="panel" role="region">
            <fieldset id="Calcs" class="stats-info">
                <legend align="center">Stats</legend>
            </fieldset>
        </div>
        <div class="panel" role="region">
            <fieldset id="P2" class="player-info">
                <legend align="center">Player 2</legend>
                <input type="text" id="LoadPlayers2" class="LoadPlayers" style="width:300px" />
            </fieldset>
        </div>
    </div>

    <script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="./js/lodash.min.js"></script>
    <script type="text/javascript" src="./select2/select2.min.js"></script>
    <script type="text/javascript" src="./js/data/players.js?"></script>
    <script type="text/javascript" src="./js/Calculator.js"></script>
</body>

</html>
